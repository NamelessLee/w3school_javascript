<!DOCTYPE html>
<html>
    <body>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>
        <p id="demo9"></p>
        <p id="demo10"></p>
        <p id="demo11"></p>
        <p id="demo12"></p>
        <script>
            function flen(){
                return arguments.length;
            }

            var a = flen(1,2,3);
            document.getElementById("demo1").innerHTML=a;

            var txt = flen.toString();
            document.getElementById("demo2").innerHTML=txt;

            const x = (x,y) => {return x*y;};
            document.getElementById("demo3").innerHTML=x(2,3);

            function funde(x,y){
                if(y==undefined){
                    return 0;
                }
                else return 1;
            }

            document.getElementById("demo4").innerHTML=funde(3);

            var sum=sumAll(1,2,3,4,5);
            document.getElementById("demo5").innerHTML=sum;

            function sumAll(){
                var i,sum=0;
                for(i=0;i<arguments.length;i++){
                    sum +=arguments[i];
                }
                return sum;
            }

            function myFunc(arg1,arg2){
                this.firstName = arg1;
                this.lastName = arg2;
            }
            
            var fn = new myFunc("Xinyue","Li");
            document.getElementById("demo6").innerHTML=fn.firstName;

            var lxy={
                firstName:"Xinyue",
                lastName:"Li",
            }

            var person={
                fullName:function(age,location){
                    return this.firstName+" "+this.lastName+", age:"+age+", location:"+location;
                }
            }

            document.getElementById("demo7").innerHTML=person.fullName.call(lxy,19,"Wuhan");

            //闭包
            var add = (function(){
                var counter=0;
                return function(){return counter+=1;}
            })();

            add();
            add();
            add();

            document.getElementById("demo8").innerHTML=add();




        </script>
    </body>
</html>
